<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"

  <body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
        <div class="nb-container">
            <a href="index.html" id="nb-logo"
            ><img src="images/growth.png" alt="My Rocket" /> Let's Physics</a
            >
            <div class="nb-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </div>
            <ul class="nb-menu">
            <li class="nb-items">
                <a href="index.html" class="nb-links">Home</a>
            </li>
            <li>
                <a href="support.html" class="nb-links">About us</a>

                <a href="pilihKonten.html" class="button">Get Started</a>
            </li>
            </ul>
        </div>
        </nav>
    </header>

    <div class="support-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name (Optional):</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
    
            <div class="form-group">
                <label for="contact">Contact (for reply):</label>
                <input type="text" id="contact" name="contact" placeholder="Your Email or Phone" required>
            </div>
    
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Please provide your feedback here..." rows="5" required></textarea>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Submit Feedback">
            </div>
        </form>
    
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            Successfully Sent Feedback!
        </div>
    </div>
    <footer>
        <div class="footer-container">
          <div class="footer-links">
            <div class="footer-link-wrapper">
              <h2>About us</h2>
              <a href="support.html">How it works</a>
              <a href="support.html">Testimonials</a>
              <a href="https://termify.io/">Terms of Service</a>
            </div>
              <div class="footer-link-items">  
                <h2>Contact Us</h2>
                <a href="https://mail.google.com/">email</a>
                <a href="support.html">Support</a>
              </div>
            </div>
          </div>
          <section class="social-media">
            <div class="social-media-wrap">
              <div class="footer-logo">
                <a href="index.html" id="footer-logo"
                  ><img class="footer-icon-img" src="images/growth.png" alt="My Rocket" />Let's
                  Physics</a
                >
              </div>
              <p class="website-rights">
                Â© Let's Physics 2024. All rights reserved
              </p>
              <div class="social-icons">
                <a
                  class="social-icon-link"
                  href="https://www.facebook.com/"
                  target="_blank"
                  aria-label="Facebook"
                >
                  <i class="fab fa-facebook"></i>
                </a>
                <a
                  class="social-icon-link"
                  href="https://www.instagram.com/"
                  target="_blank"
                  aria-label="Instagram"
                >
                  <i class="fab fa-instagram"></i>
                </a>
                <a
                  class="social__icon--link"
                  href="https://www.youtube.com/"
                  target="_blank"
                  aria-label="Youtube"
                >
                  <i class="fab fa-youtube"></i>
                </a>
                <a
                  class="social-icon-link"
                  href="https://x.com/"
                  target="_blank"
                  aria-label="Twitter"
                >
                  <i class="fab fa-twitter"></i>
                </a>
                <a
                  class="social-icon-link"
                  href="https://www.linkedin.com/"
                  target="_blank"
                  aria-label="LinkedIn"
                >
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </div>
          </section>
        </div>
    </footer>
  

    <script src="support.js"></script>
  </body>
