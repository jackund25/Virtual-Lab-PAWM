<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Site created by Brian Design on youtube @ www.youtube.com/channel/UCsKsymTY_4BYR-wytLjex7A?view_as=subscriber

    <title>Pilih Konten</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nb-container">
        <a href="home.html" id="nb-logo"
          ><img src="images/growth.png" alt="My Rocket" /> Let's Physics</a
        >
        <div class="nb-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nb-menu">
          <li class="nb-items">
            <a href="home.html" class="nb-links">Beranda</a>
          </li>
          <li>
            <a href="#" class="nb-links">Tentang Kami</a>
          </li>
          <li class="nb-btn"><a href="#" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>
    <div class="carousel-container">
        <div class="chevron chevron-left" id="prevBtn">&#10094;</div>
        <div class="carousel" id="carousel">
          <div class="card">
            <img src="images/collision.png" alt="Momentum" id="img1">
            <h3 class="card-title">Momentum</h3>
            <p>Momentum adalah...</p>
            <button class="card-btn-pk"><a href="momentum.html" id="btn-anc">Klik Disini!</a></button>
          </div>
          <div class="card">
            <img src="images/billiard.png" alt="Momentum Sudut">
            <h3 class="card-title">Momentum Sudut</h3>
            <p>Momentum Sudut adalah...</p>
            <button class="card-btn-pk">Klik Disini!</button>
          </div>
          <div class="card">
            <img src="images/friction.png" alt="Konservasi Energi">
            <h3 class="card-title">Konservasi Energi</h3>
            <p>Energi terdiri atas...</p>
            <button class="card-btn-pk">Klik Disini!</button>
          </div>
          <div class="card">
            <img src="images/growth.png" alt="Materi Baru">
            <h3 class="card-title">Materi Baru</h3>
            <p>Segera!</p>
            <button class="card-btn-pk">Klik Disini!</button>
          </div>
          <div class="card">
            <img src="images/growth.png" alt="Materi Baru">
            <h3 class="card-title">Materi Baru</h3>
            <p>Segera!</p>
            <button class="card-btn-pk">Klik Disini!</button>
          </div>
          <div class="card">
            <img src="images/growth.png" alt="Materi Baru">
            <h3 class="card-title">Materi Baru</h3>
            <p>Segera!</p>
            <button class="card-btn-pk">Klik Disini!</button>
          </div>
        </div>
        <div class="chevron chevron-right" id="nextBtn">&#10095;</div>
      </div>
    <script src="pilihKonten.js"></script>
    
  </body>
</html>
