<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Konten</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
        <div class="nb-container">
            <a href="index.html" id="nb-logo"
            ><img src="images/growth.png" alt="My Rocket" /> Let's Physics</a
            >
            <div class="nb-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </div>
            <ul class="nb-menu">
            <li class="nb-items">
                <a href="index.html" class="nb-links">Home</a>
            </li>
            <li>
                <a href="#" class="nb-links">About us</a>
            </li>
            <li class="nb-btn">
                <a href="pilihKonten.html" class="button">Get Started</a>
            </li>
            </ul>
        </div>
        </nav>
    </header>

    <div class="support-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name (Optional):</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
    
            <div class="form-group">
                <label for="contact">Contact (for reply):</label>
                <input type="text" id="contact" name="contact" placeholder="Your Email or Phone" required>
            </div>
    
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Please provide your feedback here..." rows="5" required></textarea>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Submit Feedback">
            </div>
        </form>
    
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            Successfully Sent Feedback!
        </div>
    </div>
    <script src="support.js"></script>
  </body>
</html>
