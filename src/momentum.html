    <section>
      <div class="momentum-part-body">
        <div class="simulation-container">
          <div class="controls">
              <div class="momentum-input">
                  <label class="momentum-label">Ball 1 Mass:</label>
                  <input type="number" id="mass1" value="0.5" min="0.1" step="0.1">
              </div>
              <div class="momentum-input">
                  <label class="momentum-label">Ball 1 Velocity:</label>
                  <input type="number" id="velocity1" value="1.0" step="0.1">
              </div>
              <div class="momentum-input">
                  <label class="momentum-label">Ball 2 Mass:</label>
                  <input type="number" id="mass2" value="1.5" min="0.1" step="0.1">
              </div>
              <div class="momentum-input">
                  <label class="momentum-label">Ball 2 Velocity:</label>
                  <input type="number" id="velocity2" value="-0.5" step="0.1">
              </div>
              <button class="momentum-button" onclick="resetSimulation()">Reset</button>
              <button class="momentum-button" onclick="toggleSimulation()">Start/Stop</button>
          </div>

          <div class="canvas-container">
              <canvas id="simulationCanvas" width="600" height="200"></canvas>
          </div>

          <div id="measurements">
              <h3>Measurements</h3>
              <p>Total Momentum Bola 1: <span id="totalMomentum_ball1">0</span> kg⋅m/s</p>
              <p>Total Momentum Bola 2: <span id="totalMomentum_ball2">0</span> kg⋅m/s</p>
              <p>Total Kinetic Energy: <span id="totalEnergy">0</span> J</p>
          </div>
        </div>
      </div>
    </section>
