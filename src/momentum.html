<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Lab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nb-container">
        <a href="home.html" id="nb-logo"
          ><img src="images/growth.png" alt="My Rocket" /> Let's Physics</a
        >
        <div class="nb-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nb-menu">
          <li class="nb-items">
            <a href="home.html" class="nb-links">Beranda</a>
          </li>
          <li>
            <a href="#" class="nb-links">Tentang Kami</a>
          </li>
          <li class="nb-btn"><a href="#" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>
    <div class="momentum-part-body">
      <div class="controls">
        <div>
            <label>Ball 1 Mass:</label>
            <input type="number" id="mass1" value="0.5" min="0.1" step="0.1">
        </div>
        <div>
            <label>Ball 1 Velocity:</label>
            <input type="number" id="velocity1" value="1.0" step="0.1">
        </div>
        <div>
            <label>Ball 2 Mass:</label>
            <input type="number" id="mass2" value="1.5" min="0.1" step="0.1">
        </div>
        <div>
            <label>Ball 2 Velocity:</label>
            <input type="number" id="velocity2" value="-0.5" step="0.1">
        </div class="momentum-button">
        <button onclick="resetSimulation()">Reset</button>
        <button onclick="toggleSimulation()">Start/Stop</button>
      </div>
  
      <canvas clas="momentum-canvas" id="simulationCanvas" width="800" height="400"></canvas>
    
      <div id="measurements">
          <h3>Measurements</h3>
          <p>Total Momentum: <span id="totalMomentum">0</span> kgâ‹…m/s</p>
          <p>Total Kinetic Energy: <span id="totalEnergy">0</span> J</p>
      </div>
    </div>
    
    <script src="momentum.js"></script>
  </body>
</html>
